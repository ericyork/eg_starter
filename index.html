<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change_me</title>
  <link rel="stylesheet" href="css/modnorm.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--the line below tests that both style sheets are loaded-->
  <p>If I am in a sans-serif font, <code>modnorm.min.css</code> is loaded, and if I'm red, then <code>style.css</code> is loaded.</p>

  <!--the line below tests that the javascript file is working-->
  <p id="test">If stylesheets are loaded and I am blue, then JS is working.</p>

  <!--scripts are typically added before the closing </body> tag-->
  <script src="js/page.js"></script>
</body>
</html>
